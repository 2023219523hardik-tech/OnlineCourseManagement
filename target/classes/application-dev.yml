spring:
  # H2 Database Configuration for Development
  datasource:
    url: jdbc:h2:mem:ocms_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

logging:
  level:
    com.ocms: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: ocmsSecretKeyForJWTTokenGenerationAndValidation2024WithAdditionalSecurityBitsToMeetHS512Requirements
  expiration: 86400000 # 24 hours in milliseconds